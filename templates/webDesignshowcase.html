<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Quote - Chatezzy</title>
    <link rel="icon" href="/static/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
            padding: 32px;
            box-shadow: 0 0 0 1px rgba(255,255,255,0.1);
        }

        h1 {
            font-size: 20px;
            text-align: center;
            color: #0a0a0a;
            margin-bottom: 4px;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 13px;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 14px;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        label .required {
            color: #e53e3e;
        }

        input, textarea {
            width: 100%;
            padding: 11px 13px;
            border: 2px solid #e5e5e5;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
            background: #fafafa;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #0a0a0a;
            background: #fff;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        .row {
            display: flex;
            gap: 12px;
        }

        .row .form-group {
            flex: 1;
        }

        .btn {
            width: 100%;
            padding: 13px;
            background: #0a0a0a;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            margin-top: 6px;
        }

        .btn:hover:not(:disabled) {
            background: #222;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn.success {
            background: #10b981;
        }

        .message {
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 14px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .message.success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #999;
        }

        .footer a {
            color: #0a0a0a;
            text-decoration: none;
            font-weight: 600;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 440px) {
            .card { padding: 24px; }
            .row { flex-direction: column; gap: 0; }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Get Your Project Started</h1>
        <p class="subtitle">Affordable websites & AI solutions</p>

        <div class="message error" id="errorMsg"></div>
        <div class="message success" id="successMsg">Thanks! We'll contact you within 24hrs.</div>

        <form id="contactForm">
            <div class="row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="John">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Doe">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="description">Project Details <span class="required">*</span></label>
                <textarea id="description" placeholder="What do you need?" required></textarea>
            </div>

            <button type="submit" class="btn" id="submitBtn">Get Free Quote</button>
        </form>

        <div class="footer">
            <a href="mailto:contact@chatezzy.com">contact@chatezzy.com</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const btn = document.getElementById('submitBtn');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');

            const email = document.getElementById('email').value.trim();
            const description = document.getElementById('description').value.trim();

            if (!email) return showError('Email is required');
            if (!description) return showError('Please describe your project');

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Sending...';

            try {
                const formData = new FormData();
                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                
                if (firstName) formData.append('first_name', firstName);
                if (lastName) formData.append('last_name', lastName);
                formData.append('mail', email);
                formData.append('description', description);

                const res = await fetch('https://chatezzy.com/register', {
                    method: 'POST',
                    body: formData
                });

                const data = await res.json();

                if (res.ok && data.status === 'success') {
                    successMsg.classList.add('show');
                    form.reset();
                    btn.classList.add('success');
                    btn.textContent = 'Sent âœ“';
                    setTimeout(() => {
                        btn.classList.remove('success');
                        btn.textContent = 'Get Free Quote';
                    }, 3000);
                } else {
                    showError(data.detail || data.error || 'Something went wrong');
                }
            } catch (err) {
                showError('Network error. Please try again.');
            } finally {
                btn.disabled = false;
                if (!btn.classList.contains('success')) {
                    btn.textContent = 'Get Free Quote';
                }
            }
        });

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.classList.add('show');
        }
    </script>
</body>
</html>
