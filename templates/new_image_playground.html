                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="7 10 12 15 17 10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
                Download
            </button>
        </div>
    </header>

    <!-- Canvas Area -->
    <div class="canvas-container">
        <div class="canvas-background"></div>

        <div class="floating-orbs">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
        </div>

        <div class="grid-pattern"></div>
        
        <div class="placeholder-state" id="placeholderState">
            <div class="placeholder-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <circle cx="8.5" cy="8.5" r="1.5"/>
                    <polyline points="21 15 16 10 5 21"/>
                </svg>
            </div>
            <div class="placeholder-title">Your creation appears here</div>
            <div class="placeholder-text">Enter a prompt below to generate an image</div>
        </div>
        
        <img id="generatedImage" class="generated-image" alt="Generated Image">
        
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <div class="loading-text">Generating your image...</div>
            </div>
        </div>
    </div>

    <!-- Input Bar -->
    <div class="input-container">
        <div class="editing-mode-banner" id="editingBanner">
            <div class="editing-mode-text">
                <span class="editing-icon">✨</span>
                <span>Editing Mode - Image attached for refinement</span>
            </div>
            <button class="clear-editing-btn" onclick="clearEditingMode()">Clear</button>
        </div>
        
        <div class="attachments-preview" id="attachmentsPreview"></div>
        
        <div class="input-wrapper">
            <button class="attach-btn" onclick="triggerFileUpload()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <circle cx="8.5" cy="8.5" r="1.5"/>
                    <polyline points="21 15 16 10 5 21"/>
                </svg>
            </button>
            
            <input 
                type="text" 
                class="prompt-input" 
                id="promptInput" 
                placeholder="An astronaut riding a horse on Mars, photorealistic..."
                onkeydown="handleKeyDown(event)"
            >
            
            <button class="generate-btn" id="generateBtn" onclick="generateImage()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                <span>Generate</span>
            </button>
        </div>
        
        <input type="file" id="fileInput" class="file-input" accept="image/*" multiple onchange="handleFileUpload(this)">
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Login Modal -->
    <div class="modal-overlay" id="loginModal">
        <div class="modal-content">
            <h2 class="modal-title">Welcome to Google Nano Banana</h2>
            <p class="modal-text">Sign in to generate unlimited AI images and save your creations to your gallery.</p>
            <button class="google-btn" onclick="loginWithGoogle()">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>
            <button class="skip-btn" onclick="closeLoginModal()">Maybe Later</button>
        </div>
    </div>

    <script>
        // State
        let attachedImages = [];
        let currentImageUrl = null;
        let editingMode = false;
        let editingImageUrl = null;

        // Handle keyboard shortcuts
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                generateImage();
            }
        }

        // Trigger file upload
        function triggerFileUpload() {
            document.getElementById('fileInput').click();
        }

        // Handle file upload
        function handleFileUpload(input) {
            const files = Array.from(input.files);
            
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        attachedImages.push({
                            name: file.name,
                            data: e.target.result
                        });
                        updateAttachmentsPreview();
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            input.value = '';
        }

        // Update attachments preview
        // Update attachments preview
        function updateAttachmentsPreview() {
            const preview = document.getElementById('attachmentsPreview');
            
            if (attachedImages.length === 0 && !editingMode) {
                preview.classList.remove('show');
                return;
            }
            
            preview.classList.add('show');
            let html = '';
            
            // Show editing image if in editing mode
            if (editingMode && editingImageUrl) {
                html += `
                    <div class="attachment-item editing-image">
                        <img src="${editingImageUrl}" alt="Editing">
                        <button class="editing-delete-btn" onclick="clearEditingMode()">×</button>
                    </div>
                `;
            }
            
            // Show regular attached images
            html += attachedImages.map((img, index) => `
                <div class="attachment-item">
                    <img src="${img.data}" alt="${img.name}">
                    <button class="remove-attachment" onclick="removeAttachment(${index})">×</button>
                </div>
            `).join('');
            
            preview.innerHTML = html;
        }

        // Remove attachment
        function removeAttachment(index) {
            attachedImages.splice(index, 1);
            updateAttachmentsPreview();
        }

        // Generate image
        async function generateImage() {
            const prompt = document.getElementById('promptInput').value.trim();
            
            if (!prompt && attachedImages.length === 0) {
                showToast('Please enter a prompt', 'error');
                return;
            }

            // Check auth
            const authToken = localStorage.getItem('authToken');
            if (!authToken) {
                showLoginModal();
                return;
            }

            // Show loading
            document.getElementById('loadingOverlay').classList.add('show');
            document.getElementById('generateBtn').disabled = true;

            try {
                const formData = new FormData();
                
                formData.append('chat_id', 'bXYwNi1zZGtkZ3Y');
                formData.append('message', prompt || 'Generate image');
                formData.append('authToken', authToken);
                formData.append('does_chat_have_name', 'false');
                formData.append('models', 'ChatGpt');
                formData.append('versions_data', '[{"modelName":"ChatGpt","version":"gpt-3.5-turbo"}]');
                formData.append('requestId', `req_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`);

                // Add editing image first if in editing mode
                let fileIndex = 0;
                if (editingMode && editingImageUrl) {
                    const response = await fetch(editingImageUrl);
                    const blob = await response.blob();
                    formData.append(`file_${fileIndex}`, blob, 'editing_image.png');
                    formData.append(`file_${fileIndex}_type`, 'image');
                    formData.append(`file_${fileIndex}_name`, 'editing_image.png');
                    fileIndex++;
                }

                // Add attached images
                for (let i = 0; i < attachedImages.length; i++) {
                    const img = attachedImages[i];
                    const response = await fetch(img.data);
                    const blob = await response.blob();
                    formData.append(`file_${fileIndex}`, blob, img.name);
                    formData.append(`file_${fileIndex}_type`, 'image');
                    formData.append(`file_${fileIndex}_name`, img.name);
                    fileIndex++;
                }

                const apiResponse = await fetch('https://chatezzy.com/chat/v2/nanobanana-direct', {
                    method: 'POST',
                    headers: {
                        'Accept': '*/*',
                        'Origin': 'https://chatezzy.com',
                    },
                    body: formData
                });

                const responseData = await apiResponse.json();

                // Handle limit reached
                if (responseData.status_code === 400 && responseData.detail === "Limit Reached Sorry") {
                    showToast('Out of credits! Please purchase more.', 'error');
                    return;
                }

                // Get image URL
                let imageUrl = null;
                if (responseData && responseData.image_url) {
                    imageUrl = responseData.image_url;
                } else if (responseData && responseData.data && responseData.data.image_url) {
                    imageUrl = responseData.data.image_url;
                }

                if (!imageUrl) {
                    throw new Error('No image URL in response');
                }

                // Display result
                displayResult(imageUrl);
                
                // Clear inputs
                document.getElementById('promptInput').value = '';
                attachedImages = [];
                updateAttachmentsPreview();
                
                showToast('Image generated successfully!', 'success');

            } catch (error) {
                console.error('Error:', error);
                showToast('Failed to generate image. Please try again.', 'error');
            } finally {
                document.getElementById('loadingOverlay').classList.remove('show');
                document.getElementById('generateBtn').disabled = false;
            }
        }

        // Display result
        function displayResult(imageUrl) {
            currentImageUrl = imageUrl;
            
            const img = document.getElementById('generatedImage');
            const placeholder = document.getElementById('placeholderState');
            const downloadBtn = document.getElementById('downloadBtn');
            
            img.src = imageUrl;
            img.classList.add('show');
            placeholder.style.display = 'none';
            downloadBtn.classList.add('active');
            
            // Activate editing mode
            activateEditingMode(imageUrl);
        }

        // Activate editing mode
        // Activate editing mode
        function activateEditingMode(imageUrl) {
            editingMode = true;
            editingImageUrl = imageUrl;
            
            // Update attachments preview to show editing image
            updateAttachmentsPreview();
        }
        // Clear editing mode
        function clearEditingMode() {
            editingMode = false;
            editingImageUrl = null;
            
            // Reset image display
            const img = document.getElementById('generatedImage');
            const placeholder = document.getElementById('placeholderState');
            const downloadBtn = document.getElementById('downloadBtn');
            
            img.classList.remove('show');
            img.src = '';
            placeholder.style.display = '';
            downloadBtn.classList.remove('active');
            currentImageUrl = null;
            
            // Clear attachments
            attachedImages = [];
            updateAttachmentsPreview();
            
            showToast('Editing mode cleared', 'success');
        }

        // Download image
        function downloadImage() {
            if (!currentImageUrl) return;
            
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, 19);
            const filename = `googleNanoBanana_${timestamp}.png`;
            
            fetch(currentImageUrl)
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => {
                    console.error('Download failed:', error);
                    window.open(currentImageUrl, '_blank');
                });
        }

        // Show toast
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            container.appendChild(toast);
            
            setTimeout(() => toast.classList.add('show'), 10);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Login modal
        function showLoginModal() {
            document.getElementById('loginModal').classList.add('show');
        }

        function closeLoginModal() {
            document.getElementById('loginModal').classList.remove('show');
        }

        // Google login
        async function loginWithGoogle() {
            try {
                const response = await fetch('/logggin/v2');
                const data = await response.json();
                
                if (data.redirect_uri) {
                    const popup = window.open(data.redirect_uri, 'oauth_popup', 'width=500,height=600');
                    
                    if (!popup) {
                        window.location.href = data.redirect_uri;
                        return;
                    }

                    const checkPopup = setInterval(() => {
                        try {
                            if (popup.closed) {
                                clearInterval(checkPopup);
                                return;
                            }

                            const popupUrl = popup.location.href;
                            if (popupUrl.includes('/oauth-success')) {
                                const urlParams = new URLSearchParams(popup.location.search);
                                const token = urlParams.get('token');
                                
                                if (token) {
                                    localStorage.setItem('authToken', token);
                                    popup.close();
                                    clearInterval(checkPopup);
                                    closeLoginModal();
                                    showToast('Logged in successfully!', 'success');
                                }
                            }
                        } catch (e) {
                            // Cross-origin - expected
                        }
                    }, 1000);
                }
            } catch (error) {
                showToast('Login failed. Please try again.', 'error');
            }
        }

        // Close modal on background click
        document.getElementById('loginModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLoginModal();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            const authToken = localStorage.getItem('authToken');
            if (!authToken) {
                // Show login modal after a short delay
                setTimeout(showLoginModal, 1000);
            }
        });
    </script>
</body>
</html>
